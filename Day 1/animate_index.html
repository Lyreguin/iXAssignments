<!DOCTYPE html>
<html>
<head>
	<title>Animate.css</title>
	<style>
			header{
				color: green;
				font-size: 6em;
				text-align: center;
				font-family: sans-serif;
				margin-top: 30%;
				margin-bottom: 40px;
			}
			h1{
				font-size: 1.3em;
				text-align: center;
				font-family: arial;
				color: grey;
				margin-bottom: 80px
			}
			p{
				display: inline-block;
				text-align: center;
			}
			#drop{
				
				margin-left: 33%;
				border: 1px solid grey;
				padding: 20px 130px 20px 10px;
				width: 100px;
				float: left;
				border-radius: 5px;
				
			}
			#button{
				margin-right: 33%;
				border: 1px solid grey;
				padding: 20px 30px 20px 30px;
				width: 100px;
				float: right;
				border: 1px solid green;
				border-radius: 5px;
				color: green;
			}

			hr{
				margin-top: 68px;

				width: 30%;
			}
			h2{
				font-size: 1em;
				text-align: center;
				margin-top: -20px;
				font-family: sans-serif;
				color: darkgrey;
			}
			h3{
				text-align: center;
				font-size: .8em;
				margin-top: 40px;
				font-family: sans-serif;
				color: darkgrey;
			}
			a{
				color: darkgrey;
			}
	</style>
</head>
<body>
		<header>Animate.css</header>
		<h1>Just-add-water CSS animations</h1>
		<p>
			<div id="drop">
			
					bounce
				
			</div>
			<div id="button">
			
					<strong> Animate it
					</strong>
			</div>

			<hr>
		</p>
		<h2> <a href="">Download Animate.css</a> or <a href="">View on Github</a></h2>

</html>
